<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff List</h1>
        <table>
            <thead>
                <tr>
                    <th>Staff Name</th>
                    <th>Staff Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HANS</td>
                    <td>OWNER</td>
                </tr>
                <tr>
                    <td>TEMPESTTY</td>
                    <td>CO-OWNER</td>
                </tr>
                <tr>
                    <td>BLICKYY</td>
                    <td>ADMIN</td>
                </tr>
                <!-- Add more staff members as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
